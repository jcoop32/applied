<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Agent - Resume Hub</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .matches-container {
            width: 90%;
            max-width: 800px;
            background: #1a1a2e;
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-container glass-panel">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="text-align: center; flex-grow: 1;">
                    <h1>Applied Agent</h1>
                    <h2>Resume Hub</h2>
                </div>
                <div style="display: flex; gap: 10px;">
                     <a href="/profile" style="background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 8px; text-decoration: none; display: inline-block;">My Profile</a>
                     <button id="logout-btn" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; transition: background 0.2s;">Logout</button>
                </div>
            </div>
        </header>

        <section class="upload-section">
            <div id="drop-zone" class="drop-zone glass-panel-light">
                <div class="icon">üìÑ</div>
                <h3>Drag & Drop Resume</h3>
                <p>or click to browse (PDF, DOCX)</p>
                <input type="file" id="file-input" hidden accept=".pdf,.doc,.docx">
                <div id="upload-status" class="status-text"></div>
            </div>
        </section>

        <section class="list-section">
            <h3>Available Resumes</h3>
            <div id="resume-list" class="resume-list">
                <!-- Resume items will be injected here -->
                <div class="loading-spinner">Loading...</div>
            </div>
        </section>
    </div>

    <script>
        // Auth Check
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login';
        });
    </script>
    <!-- Resume Details Modal -->
    <div id="resume-details-modal" class="modal-overlay" style="display: none;">
        <div class="matches-container glass-panel" style="max-width: 900px; height: 80vh; display: flex; flex-direction: column;">

            <!-- Header -->
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px;">
                <div>
                     <h2 id="modal-resume-title" style="margin: 0; color: white;">Resume Details</h2>
                     <div id="modal-status-bar" style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 5px;">Status: Idle</div>
                </div>
                <div style="display: flex; gap: 10px; align-items: center;">
                     <div style="display:flex; align-items:center; gap:5px; margin-right:5px;">
                        <span style="font-size:0.8rem; color:var(--text-secondary);">Max Jobs:</span>
                        <input type="number" id="job-limit-input" value="20" min="1" max="99" style="width:50px; padding:5px; border-radius:4px; border:1px solid #444; background:rgba(0,0,0,0.3); color:white;">
                     </div>
                     <button id="modal-btn-find-jobs" class="btn-primary">üîç Find Jobs</button>
                     <a id="modal-btn-view-file" href="#" target="_blank" class="btn-secondary">üìÑ View PDF</a>
                     <button onclick="closeResumeModal()" class="btn-close">√ó</button>
                </div>
            </div>

            <!-- Content Area (Scrollable) -->
            <div id="modal-matches-list" style="flex-grow: 1; overflow-y: auto; display: grid; gap: 15px; align-content: start;">
                <!-- Matches injected here -->
                <div style="text-align: center; color: var(--text-secondary); margin-top: 50px;">
                    <p>No jobs found yet.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
