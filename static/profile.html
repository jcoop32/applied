<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Agent - Profile</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .full-width {
            grid-column: span 2;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            color: var(--text-primary);
            outline: none;
        }
        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        .json-editor {
            font-family: monospace;
            min-height: 200px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-container glass-panel">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div>
                <h1>My Profile</h1>
                <a href="/" style="color: var(--text-secondary); text-decoration: none;">← Back to Dashboard</a>
            </div>
            <div>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <section>
            <div class="action-bar">
                <div class="form-group" style="flex-grow: 1; margin-right: 20px; margin-bottom: 0;">
                    <label>Primary Resume</label>
                    <select id="primary-resume-select">
                        <option value="">Select a resume...</option>
                    </select>
                </div>
                <button id="parse-btn" class="btn-secondary" style="margin-top: 24px;">✨ Auto-Fill from Resume</button>
            </div>

            <form id="profile-form">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Full Name</label>
                        <input type="text" id="full_name" placeholder="John Doe">
                    </div>
                </div>

                <h3>Parsed Data (JSON)</h3>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 10px;">
                    This data is used by the AI to fill applications. You can edit it manually or use Auto-Fill.
                </p>
                <div class="form-group">
                    <textarea id="profile_data" class="json-editor" placeholder="{}"></textarea>
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <button type="submit" class="btn-primary" id="save-btn">Save Changes</button>
                </div>
                <div id="status-msg" style="text-align: right; margin-top: 10px; min-height: 20px;"></div>
            </form>
        </section>
    </div>

    <script src="/script.js"></script>
    <script>
        // Init Profile Page specifically
        document.addEventListener('DOMContentLoaded', () => {
            initProfilePage();
        });
    </script>
</body>
</html>
