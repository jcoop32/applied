<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Agent - Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Local overrides/mappings to match style.css or define missing ones */
            --accent: var(--accent-color, #a8c7fa);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-secondary: #a8a9ab;
            --text-primary: #e3e3e3;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #131314;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            color: var(--text-primary);
        }

        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: #4285f4;
            top: -100px;
            left: -100px;
        }

        .blob-2 {
            width: 300px;
            height: 300px;
            background: #a8c7fa;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 200px;
            height: 200px;
            background: #8e24aa;
            top: 40%;
            left: 40%;
            opacity: 0.2;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(30px, 50px);
            }
        }

        .main-container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #a8c7fa, #4285f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header h2 {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin: 5px 0 0 0;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            box-sizing: border-box;
            /* Ensure padding doesn't affect width */
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(168, 199, 250, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #000;
            /* Better contrast on light blue */
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toggle-link span {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
        }

        .toggle-link span:hover {
            text-decoration: underline;
        }

        #error-msg {
            color: #f87171;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-container glass-panel">
        <header>
            <h1>Applied Agent</h1>
            <h2>Welcome</h2>
        </header>

        <section class="form-container">
            <h3 id="form-title" style="text-align: center; margin-bottom: 20px;">Login</h3>

            <div id="error-msg"></div>

            <form id="auth-form">
                <div class="form-group" id="name-group" style="display: none;">
                    <label>Full Name</label>
                    <input type="text" id="full_name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn" id="submit-btn">Login</button>
            </form>

            <div class="toggle-link">
                <p id="toggle-text">Don't have an account? <span id="toggle-btn">Sign Up</span></p>
            </div>
        </section>
    </div>

    <script>
        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameInput = document.getElementById('full_name');
        const nameGroup = document.getElementById('name-group');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const formTitle = document.getElementById('form-title');
        const toggleText = document.getElementById('toggle-text');
        const errorMsg = document.getElementById('error-msg');

        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                nameGroup.style.display = 'none';
                toggleText.innerHTML = `Don't have an account? <span id="toggle-btn">Sign Up</span>`;
            } else {
                formTitle.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                nameGroup.style.display = 'block';
                toggleText.innerHTML = `Already have an account? <span id="toggle-btn">Login</span>`;
            }
            // Re-attach listener to new span
            document.getElementById('toggle-btn').addEventListener('click', () => toggleBtn.click());
            errorMsg.textContent = '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = 'Processing...';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                if (isLogin) {
                    // Login
                    const formData = new URLSearchParams();
                    formData.append('username', email); // OAuth2 expects username
                    formData.append('password', password);

                    const res = await fetch('/api/auth/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });

                    if (!res.ok) throw new Error((await res.json()).detail || 'Login failed');

                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/';
                } else {
                    // Register
                    const res = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email,
                            password,
                            full_name: nameInput.value
                        })
                    });

                    if (!res.ok) throw new Error((await res.json()).detail || 'Registration failed');

                    // Auto login after register
                    const formData = new URLSearchParams();
                    formData.append('username', email);
                    formData.append('password', password);

                    const loginRes = await fetch('/api/auth/token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData
                    });

                    if (!loginRes.ok) throw new Error('Account created but login failed. Please try logging in.');

                    const data = await loginRes.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/';
                }
            } catch (err) {
                errorMsg.textContent = err.message;
            }
        });
    </script>
</body>

</html>
