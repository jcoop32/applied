<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied - Job Leads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" onclick="window.location.href='/'">
                    <i class="fas fa-comment-alt"></i> Chat
                </button>
            </div>

            <div class="sidebar-footer">
                <a href="/jobs" class="nav-link" style="background-color: #2d2e31;">
                    <i class="fas fa-briefcase"></i> Jobs
                </a>
                <a href="/profile" class="nav-link">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
                <button id="logout-btn" class="nav-link logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <div class="user-info" id="user-email-display"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="chat-interface" style="flex-direction: column; overflow-y: auto;">
            <!-- Mobile Menu Button -->
            <div class="mobile-menu-btn" id="mobile-menu-btn" style="padding: 20px; color: var(--text-secondary);">
                <i class="fas fa-bars"></i>
            </div>

            <div class="main-container glass-panel"
                style="margin: 20px auto; max-width: 1000px; padding: 30px; width: 95%;">
                <header
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); padding-bottom: 20px;">
                    <div>
                        <h1 style="font-size: 1.8rem; margin-bottom: 5px; color: var(--text-primary);">Job Leads</h1>
                        <p style="color: var(--text-secondary); font-size: 0.9rem;">Track and manage opportunities found
                            by the Researcher.</p>
                    </div>
                </header>

                <!-- Filters -->
                <div class="action-bar" style="border:none; margin-bottom: 20px; padding: 0;">
                    <div style="flex-grow: 1; display:flex; gap: 15px; align-items:center;">
                        <span style="color: var(--text-secondary); font-size: 0.9rem;">Context:</span>
                        <select id="resume-filter"
                            style="padding: 8px; border-radius: 6px; background: var(--input-bg); color: var(--text-primary); border: 1px solid var(--border-color);">
                            <option value="">Loading...</option>
                        </select>

                        <span style="color: var(--text-secondary); font-size: 0.9rem; margin-left:10px;">Sort:</span>
                        <select id="sort-jobs"
                            style="padding: 8px; border-radius: 6px; background: var(--input-bg); color: var(--text-primary); border: 1px solid var(--border-color);">
                            <option value="match_desc">Match % (High to Low)</option>
                            <option value="date_desc">Date (Newest First)</option>
                            <option value="date_asc">Date (Oldest First)</option>
                            <option value="status">Status</option>
                        </select>

                        <button id="refresh-jobs-btn" class="chip" style="margin:0;"><i
                                class="fas fa-sync-alt"></i></button>
                    </div>
                </div>

                <!-- Jobs Table/Grid -->
                <div id="jobs-container" class="jobs-grid">
                    <p style="text-align:center; color: var(--text-secondary); margin-top: 50px;">Select a resume to
                        view leads.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/script.js?v=debug_v3"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // We'll expose initJobsPage in script.js or define logic here?
            // Better to keep in script.js for authFetch and reused logic
            if (typeof initJobsPage === 'function') {
                initJobsPage();
            }
        });
    </script>

    <!-- Apply Modal -->
    <div id="apply-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Apply via Chat</h3>
                <span class="close-apply-modal">&times;</span>
            </div>
            <div class="modal-body">
                <!-- Job Info Display -->
                <div id="apply-job-info"
                    style="margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 8px;">
                    <h4 id="apply-job-title" style="margin: 0 0 5px 0; color: var(--accent-color);"></h4>
                    <p id="apply-job-company" style="margin: 0; color: var(--text-secondary); font-size: 0.9rem;"></p>
                </div>

                <!-- Resume Selection -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem;">
                        Select Resume
                    </label>
                    <select id="apply-resume-select"
                        style="width: 100%; padding: 10px; border-radius: 6px; background: var(--input-bg); color: var(--text-primary); border: 1px solid var(--border-color);">
                        <option value="">Loading...</option>
                    </select>
                </div>

                <!-- Upload New Resume Option -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem;">
                        Or upload a new resume
                    </label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="file" id="apply-resume-upload" accept=".pdf,.docx" style="display: none;">
                        <button id="apply-upload-btn" class="chip" style="margin: 0;">
                            <i class="fas fa-upload"></i> Upload New
                        </button>
                        <span id="apply-upload-status" style="font-size: 0.85rem; color: var(--text-secondary);"></span>
                    </div>
                </div>

                <!-- Execution Mode -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem;">
                        Execution Mode
                    </label>
                    <div style="display: flex; gap: 15px; flex-direction: column;">
                        <!-- Option 1: Browser Use Cloud (Managed) -->
                        <label
                            style="display: flex; align-items: flex-start; cursor: pointer; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px;">
                            <input type="radio" name="execution-mode" value="browser_use_cloud"
                                style="margin-right: 12px; margin-top: 4px;">
                            <div>
                                <span style="display:block; color: var(--text-primary); font-weight: 500;">Browser Use
                                    Cloud</span>
                                <span
                                    style="display:block; font-size: 0.8rem; color: var(--text-secondary); margin-top: 3px;">
                                    Uses managed cloud browser. View live stream on dashboard.
                                </span>
                            </div>
                        </label>

                        <!-- Option 2: Google Cloud Run (Self-Hosted) -->
                        <label
                            style="display: flex; align-items: flex-start; cursor: pointer; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px;">
                            <input type="radio" name="execution-mode" value="cloud_run" checked
                                style="margin-right: 12px; margin-top: 4px;">
                            <div>
                                <span style="display:block; color: var(--text-primary); font-weight: 500;">Google Cloud
                                    Run (Recommended)</span>
                                <span
                                    style="display:block; font-size: 0.8rem; color: var(--text-secondary); margin-top: 3px;">
                                    Runs on your specific Cloud Run instance. View live stream in chat.
                                </span>
                            </div>
                        </label>

                        <!-- Option 3: Local -->
                        <label
                            style="display: flex; align-items: flex-start; cursor: pointer; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px;">
                            <input type="radio" name="execution-mode" value="local"
                                style="margin-right: 12px; margin-top: 4px;">
                            <div>
                                <span style="display:block; color: var(--text-primary); font-weight: 500;">Local
                                    Machine</span>
                                <span
                                    style="display:block; font-size: 0.8rem; color: var(--text-secondary); margin-top: 3px;">
                                    Runs invisibly on your machine (Headless) or visible if configured.
                                </span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Additional Instructions -->
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem;">
                        Additional Instructions (optional)
                    </label>
                    <textarea id="apply-instructions"
                        placeholder="e.g., Highlight my Python experience, mention my startup background..."
                        style="width: 100%; min-height: 80px; padding: 10px; border-radius: 6px; background: var(--input-bg); color: var(--text-primary); border: 1px solid var(--border-color); resize: vertical; font-family: inherit;"></textarea>
                </div>

                <!-- Confirm Button -->
                <button id="apply-confirm-btn"
                    style="width: 100%; padding: 12px; background: var(--accent-color); color: #000; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem;">
                    <i class="fas fa-paper-plane"></i> Go to Chat
                </button>
            </div>
        </div>
    </div>

    <!-- More Info Modal -->
    <div id="info-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Match Reasoning</h3>
                <span class="close-info-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="info-modal-content" style="line-height: 1.6; color: var(--text-primary);">
                    <!-- Content injected via JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden data for apply modal -->
    <script>
        window.pendingApplyJob = null;
    </script>
</body>

</html>
