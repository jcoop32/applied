services:
  app:
    build: .
    container_name: applied-agent
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      # Mount data for logs or other persistence if needed, but NOT credentials
      - ./data:/app/data
      - ./static:/app/static
      - ./templates:/app/templates
      - ./app:/app/app
    restart: unless-stopped
